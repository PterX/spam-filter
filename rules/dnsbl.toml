        { if = "octets[0] == 127 && octets[3] >= 13 && octets[3] <= 16", then = "'RWL_MAILSPIKE_NEUTRAL'" },
        { if = "ip == '127.0.0.17'", then = "'RWL_MAILSPIKE_POSSIBLE'" },
